<html>

<head>
    <title>Wiki search</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='scripts.js'></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <a id="random" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">click here for a random article</a>
    <form id="search-section">
        <div id="search">
            <input id="text" disabled autocomplete="off">
            <div id="close"></div>
        </div>
        <div id="search-caption">click icon to search!</div>
    </form>
    <ul id='results'></ul>
</body>

</html>
